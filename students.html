<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Student DBMS</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script defer src="students.js"></script>
</head>

<body>

<header>
  <nav class="navbar">
    <div class="logo">Student <span>DBMS</span></div>
    <ul class="nav-links">
      <li><a href="dashboard.php">Dashboard</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="#">Departments</a></li>
      <li><a href="#">Faculty</a></li>
    </ul>
  </nav>
</header>


<section class="features">
  <h2>Students List</h2>

  <a href="#" onclick="openAddForm()" class="btn-filled">Add Student</a>

  <table id="studentTable" class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Marks</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>


<!-- Add Student Popup -->
<div id="addForm" class="popup">
  <div class="popup-content">
    <h3>Add Student</h3>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="text" id="course" placeholder="Course"><br>
    <input type="number" id="marks" placeholder="Marks"><br>
    <button onclick="addStudent()">Save</button>
    <button onclick="closeAddForm()">Close</button>
  </div>
</div>

<!-- Edit Student Popup -->
<div id="editForm" class="popup">
  <div class="popup-content">
    <h3>Edit Student</h3>
    <input type="hidden" id="edit_id">
    <input type="text" id="edit_name" placeholder="Name"><br>
    <input type="email" id="edit_email" placeholder="Email"><br>
    <input type="text" id="edit_course" placeholder="Course"><br>
    <input type="number" id="edit_marks" placeholder="Marks"><br>
    <button onclick="updateStudent()">Update</button>
    <button onclick="closeEditForm()">Close</button>
  </div>
</div>



<style>
.data-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
.data-table th, .data-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  align-items: center;
  justify-content: center;
}
.popup-content {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
</style>


</body>
</html>
